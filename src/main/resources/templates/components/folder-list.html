<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>TextMe</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
<body>
<div th:fragment="folder-list (panelName,folders)">
<div class="card" th:if="${folders}">
    <div class="card-header" th:text="${panelName}">
        Folders
    </div>
    <div class="card-body" >
        <ul class="list-group">
            <li th:each=" folder:${folders}" class="list-group-item d-flex justify-content-between align-items-center">
                <a  th:href="@{'/?folder='+${folder.label}}" th:text="${folder.label}">Label</a>
                <span class="badge text-bg-primary rounded-pill" th:text="${stats.get(folder.label)}"></span>
            </li>

        </ul>
    </div>

</div>
</div>
</body>
</html>
